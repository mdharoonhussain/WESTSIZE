<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In and Sign Up form</title>
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/c8626bb222.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body background="loginpage.jpg">
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-field" ">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" id="email"/>
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" id="password" />
            </div>
            <p>Forget Password <a href="#">Click Here</a></p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn">Sign Up</button>
            <button type="button" id="signinBtn" class="disable">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
    
  </body>
  <script>
    let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");
    let formEl = document.querySelector("form");
    let email = document.querySelector("#email");
    let password = document.querySelector("#password");

    signinBtn.onclick = function () {
      nameField.style.maxHeight = "0";
      title.innerHTML = "Sign In";
      signupBtn.classList.add("disable");
      signinBtn.classList.remove("disable");
    };

    signupBtn.onclick = function () {
      nameField.style.maxHeight = "60px";
      title.innerHTML = "Sign Up";
      signupBtn.classList.remove("disable");
      signinBtn.classList.add("disable");
    };

   
    let allUserData = JSON.parse(localStorage.getItem("users")) || [];
    signupBtn.addEventListener("click",()=>{
    // e.preventDefault();

      name : nameField.value,

      password : password.value,
    };
    allUserData.push(formData);
    localStorage.setItem("users", JSON.stringify(allUserData));

    window.location.href = "file:///C:/Users/Dell/OneDrive/Desktop/verdant-attack-1980/index.html"
    });
  </script>
</html>
